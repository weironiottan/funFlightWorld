<mat-sidenav-container>
  <mat-sidenav  #sidenav>
    <app-side-navbar></app-side-navbar>
  </mat-sidenav>
  <mat-sidenav-content class="container">
    <mat-card>
      <mat-tab-group mat-align-tabs="start">
        <mat-tab label="First">
          <div>
            <form (ngSubmit)="onSubmit()" class="example-form">
              <mat-form-field class="">
                <mat-label>Airport Name</mat-label>
                <input
                placeholder="Search for an Airport near you"
                aria-label="Airport Name"
                type="text"
                matInput
                [formControl]="flightInspirationForm"
                [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                  <mat-option
                  *ngFor="let airport of airports"
                  [value]="airport.iataCode">
                    {{airport.name}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
              <button mat-button type="submit" >Submit</button>
            </form>
          </div>
          <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </mat-tab>
        <mat-tab label="Second">
        </mat-tab>
        <mat-tab label="Third">Content 3</mat-tab>
      </mat-tab-group>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
